<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Event Information</h1>
    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Event 1</td>
                <td>September 20, 2023</td>
                <td>City Hall</td>
            </tr>
            <tr>
                <td>Event 2</td>
                <td>October 5, 2023</td>
                <td>Convention Center</td>
            </tr>
            <tr>
                <td>Event 3</td>
                <td>November 12, 2023</td>
                <td>Park Pavilion</td>
            </tr>
            <tr>
                <td>Event 4</td>
                <td>December 8, 2023</td>
                <td>Community Center</td>
            </tr>
            <tr>
                <td>Event 5</td>
                <td>January 15, 2024</td>
                <td>Auditorium</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
